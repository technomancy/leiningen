version: 2.1

executors:
  clojure:
    docker:
      - image: clojure:<< parameters.java_version >>-lein
    parameters:
      java_version:
        description: "Java version"
        default: "openjdk-11"
        type: string
    working_directory: ~/leiningen

jobs:
  build:
    executor: clojure
    parameters:
      java_version:
        description: "Java version"
        default: << parameters.java_version >>
        type: string
    steps:
      - checkout
      - restore_cache:
          key: leiningen-{{ checksum "project.clj" }}
      - run: apt update -qq && apt install -y gnupg netcat-openbsd
      - run:
          name: Bootstrap leiningen-core
          working_directory: ~/leiningen/leiningen-core
          command: lein bootstrap
      - run:
          name: Test Leiningen
          command: bin/lein test
      - run:
          name: Test lein-pprint
          working_directory: lein-pprint
          command: lein test || bin/notify
      - save_cache:
          paths:
            - $HOME/.m2
            - $HOME/.lein
          key: leiningen-{{ checksum "project.clj" }}

workflows:
  test-with-matrix:
    jobs:
      - build:
          name: "openjdk8"
          java_version: "openjdk-8"
      - build:
          name: "openjdk11"
          java_version: "openjdk-11"
      - build:
          name: "openjdk16"
          java_version: "openjdk-16"
