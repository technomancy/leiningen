language: clojure
sudo: required
services:
  - docker
install: cd leiningen-core; lein install; lein classpath | tail -n 1 > .lein-bootstrap; cd ..
script: bin/lein test
notifications:
  irc: "irc.freenode.org#leiningen"
after_success:
  - ./bin/push
jdk:
  - openjdk6
  - openjdk7
  - oraclejdk7
  - oraclejdk8
